apiVersion: apps/v1
kind: ReplicaSet
metadata: 
  name: myweb-rs
spec: 
  replicas: 3
  selector:
    env: production
  template: 
    metadata: 
     name: myweb-pod
     labels: 
       env: production
     spec: 
       containers:  
       - name: myweb-con
         image: httpd
